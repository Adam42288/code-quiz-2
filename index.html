<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
       <a href=""><p id="highscorelink">View High Score</p></a> 
        <p id="timer">Time: 75</p>
    </header>
    <h1 id="quiz-heading">Coding Quiz Challenge</h1>
    <h2 id="startscreen">Try to answer the following code-related questions within the time limit.
        Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h2>
        <div id="quiz"></div>
        <div id="results"></div>
        <button id="startbutton">Start Quiz</button>

        <div class="gameoverscreen" id="gameoverscreen">
            <div id="gameover"></div>
            <div class="highscore"></div>
         <p id="finalscoretext"></p>
            <form id="initial-form">
            <p></p>
            Enter initials: <input id=initial-input type="text" name="fname"><br>
            <button id="initial-submit">Submit</button>   
            </form>
        </div>
        
        <div id="highscorescreen">
        High Scores
        <button id="go-back">Go Back</button>
        <button id="clear-scores">Clear High Scores</button>
        </div>
        <!--Test code goes here-->
        <div class="panel" id="panel">
            <div class="result" id="result">
            </div>
            <div class="question-container" id="question">
                Question goes here.
            </div>
            <div class="option-container">
                <button class="option" id="op1" >option1</button>
          
                <button class="option" id="op2" >option2</button>
          
                <button class="option" id="op3">option3</button>
          
                <button class="option" id="op4">option4</button>
            </div>
        </div>

    <script src="./assets/script.js"></script>
</body>
</html>
