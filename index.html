<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
       <a href=""><p id="highscorelink">View High Score</p></a> 
        <p id="timer">Time: 75</p>
    </header>
    <h1 id="quiz-heading">Coding Quiz Challenge</h1>
    <h2 id="startscreen">Try to answer the following code-related questions within the time limit.
        Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h2>
        <div id="quiz"></div>
        <div id="results"></div>
        <button id="startbutton">Start Quiz</button>

        <!--Test code goes here-->
        <div class="panel" id="panel">
            <div class="result">
      
            </div>
            <div class="question-container" id="question">
                Question goes here.
            </div>
            <div class="option-container">
                <button class="option" onclick="" id="op1" >option1</button>
          
                <button class="option" id="op2" >option2</button>
          
                <button class="option" id="op3">option3</button>
          
                <button class="option" id="op4">option4</button>
            </div>
            <div id="answerStatus">
                <p></p>
            </div>
        </div>

    <script src="./assets/script.js"></script>
</body>
</html>
